<body>

            <img class="img-fluid h-auto bg-dark" src="imagen/111KLOGO22.png"></img>

      <!--COMIENZO DE FORMULARIO-->
         <div class="container flex" style="margin-top:20px">
              <div class="row">
                  <div class="form-group col-md-6 col-md-offset-3 ml-auto mr-auto">
                      <h3 class="text-center">Inicia Sesion</h3>
                      <form  action="login.html" method="post" role="form" autocomplete="off">
                          <input type="email" class="form-control" name="email" id="email" placeholder="alguien@email.com">
                          <br>
                          <input type="password" name="password" class="form-control" placeholder="Clave">
                          <span class="float-right"><a href="#">¿Olvido contraseña?</a></span>
                          <div class="form-group">
                              <button type="submit" class="mt-1 btn btn-success form-control">Ingresar</button>
                          </div>
                        </form>
                        <span class="form-control">¿No tienes cuenta? <a href="register.html">Crear una!</a></span>
                  </div>
              </div>
          </div>
